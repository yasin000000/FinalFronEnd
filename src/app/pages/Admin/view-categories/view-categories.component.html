<mat-card >
          
          <mat-list >
                   
                    <div mat-subheader class="text-center"><h1>Show Categories</h1></div>
                    <mat-list-item class="mt20" *ngFor="let c of categories">
                    
                    <div mat-line><mat-icon mat-list-icon>category</mat-icon>  {{c.title}} </div>
                    <div mat-line>{{c.description}}  <span style="position: fixed; right: 30px;"><button mat-raised-button color="accent" (click)="delete(c.catagoryId)">Delete</button></span>  </div>
                   
                    <mat-divider></mat-divider>
                   
          </mat-list-item>

          </mat-list>
          <div class="container text-center mb20 ">
                    <button mat-raised-button color="accent" routerLink="/admin-dashboard/add-category">Add new category</button>
          </div>
</mat-card>
