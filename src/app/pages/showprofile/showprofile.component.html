<mat-card>
         <div class="bootstrap-wrapper">
          <div class="container text-center">
                    <div class="row ">
                              <h1>Your Profile Details</h1>
                              <div class="imgcontainer text-center">
                                        <img class="img" src="https://www.freeiconspng.com/thumbs/profile-icon-png/profile-icon-9.png" alt="Image">
                                        <h1 class="mt20">{{user.firstName}} {{user.lastName}}</h1>
                              </div>
                              <div class="col-md-10 offset-md-1">
                              <div class="table text-center" >
                                       <table>
                                        <tr>
                                                  <td>Name</td>
                                                  <td>{{user.firstName}}</td>
                                        </tr>
                                        <tr>
                                                  <td>User-ID</td>
                                                  <td>Exam{{id}}</td>
                                        </tr>
                                        <tr>
                                                  <td>Phone</td>
                                                  <td>{{user.phone}}</td>
                                        </tr>
                                        <tr>
                                                  <td>Role</td>
                                                  <td>{{role}}</td>
                                        </tr>
                                        <tr>
                                                  <td>Status</td>
                                                  <td>{{status}}</td>
                                        </tr>
                                       </table>
                              </div>
                    
                    </div>
                   
          </div>
         </div>
</div>
</mat-card>
